<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <!-- Title Header -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Bellybutton Biodiversity Dashboard</h1>
                <p>Select a Test Subject ID to explore bellybutton biodiversity</p>
            </div>
        </div>
    </div>

    <!-- Top Container -->
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-5">
                <!-- Dropdown Selection Menu -->
                <div id="dropdown-menu" class="text-center">
                    <h3>Test Subject</h3>
                    <select id="selID">
                        <option>Select an ID:</option>
                    </select>
                </div>
                <!-- Demographic Card -->
                <div class="card" style="width: 25rem;">
                    <div class="card-header text-center">
                        <h3>Demographic Information</h3>
                    </div>
                    <!-- List of Demographic Information -->
                    <ul class="list-group list-group-flush" id="list-group"></ul>
                </div>
            </div>
            
            <!-- Explanation/Notes Box -->
            <div class="col-md-9 col-sm-7">
                <div id="explanation">
                    <p>What's an OTU?</p> <p>Operational Taxonomic Units (i.e., microbial species found in bellybuttons)</p>
                </div>
                    <!-- Bar Plot -->
                    <div id="bar-plot"></div>
            </div>
            
        </div>
            
        </div>
    </div>
    
    <!-- Bottom Container -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- Bubble Plot -->
                <div id="bubble-plot"></div>
            </div>
            <div class="col-md-4">
                <!-- Indicator Plot -->
                <div id="indicator-plot"></div>
            </div>
            
        </div>
    </div>

    <!-- Import dependencies javascript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="data/samples.json"></script>
    <script src="static/js/app.js"></script>
    
</body>
</html>
