<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <!-- Title Header -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Bellybutton Biodiversity Dashboard</h1>
                <p>Click on each graph to discover insights about bellybutton biodiversity.</p>

            </div>
        </div>
    </div>

    <!-- First Plot -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Dropdown Selection Menu -->
                <select id="selID">
                    <option>Choose an ID:</option>
                </select>
                <!-- Plot -->
                <div id="plot"></div>
                
            </div>
        </div>
    </div>

    <!-- Import dependencies for d3, plotly, and javascript -->
    
    
    <script src="data/samples.json"></script>
    <script src="static/js/app.js"></script>
    
</body>
</html>
